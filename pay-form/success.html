<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main__wrapper">
    <div class="dots-ico"></div>

    <div class="info__wrapper">
        <div class="info__container info__container-success form">

          <h2 class="info-title">
            Successfull payment
          </h2>

          <p class="info-desc">
            Your request has been accepted and will be processed within 
            24 working hours. We will send you a payment details and all 
            information to your email.
          </p>

          <div class="img__container">
            <img class="success-pay" src="./images/succses-pay-img.png" alt="Successfull pay">
            <img class="success-check" src="./images/check.png" alt="check">
          </div>
          
          <a class="btn btn_link" href="/index.html">Back</a>

        </div>

    </div>
  </div>

  <script src="./script.js"></script>
  <script src="./request.js"></script>
</body>
</html>
